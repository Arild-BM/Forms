<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order Form</h1>
    <form>
        <fieldset class="p-data">
            <legend>Your data</legend>
            <label for="fname">First name:</label><br>
            <input type="text"id="fname" name="fname" required><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text"id="lname" name="lname" required><br><br>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Male</label><br>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Female</label><br><br>
            <label for="email">E-mail:</label><br>
            <input type="email"id="email" name="email" required><br><br>
            <label for="phone">Enter your phone number:</label><br>
            <small>Format: +47 12345678</small><br>
            <input type="tel" id="phone" name="phone" pattern="['+']{1}[0-9]{2}[' ']{1}[0-9]{8}" title="Please use the given format: +47 12345678"><br><br>
            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="choose" disabled selected>--Choose country--</option>
                <option value="Norway">Norway</option>
                <option value="Denmark">Denmark</option>
                <option value="Finland">Finland</option>
                <option value="Sweden">Sweden</option>
            </select><br>
        </fieldset>
        <fieldset class="o-data">
            <legend>Order</legend>
            <table>
                <tr>
                    <td>
                        <label for="trousers">Trousers:</label>
                    </td>
                    <td><select id="b-color" name="bukse">
                            <option value="choose" disabled selected>--Choose color--</option>
                            <option class="blue" value="blue">Blue</option>
                            <option class="grey" value="Normal">Grey</option>
                            <option class="black" value="Normal">Black</option>
                            <option class="red" value="Red">Red</option>
                        </select>
                    </td>
                    <td><select id="t-size" name="trouser">
                        <option value="choose" disabled selected>--Choose size--</option>
                        <option value="Small">Small</option>
                        <option value="Normal">Normal</option>
                        <option value="Normal">Large</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td>
                       <label for="jacket">Jacket:</label>
                    </td>
                    <td><select id="j-color" name="jacket">
                            <option value="choose" disabled selected>--Choose color--</option>
                            <option class="blue" value="blue">Blue</option>
                            <option class="grey" value="Normal">Grey</option>
                            <option class="black" value="Normal">Black</option>
                            <option class="red" value="Red">Red</option>
                        </select>
                    </td>
                    <td><select id="j-size" name="jacket">
                        <option value="choose" disabled selected>--Choose size--</option>
                        <option value="Small">Small</option>
                        <option value="Normal">Normal</option>
                        <option value="Normal">Large</option>
                </select>
                </td>
                </tr>
                <tr>
                    <td>
                        <label for="caps">Caps:</label>
                    </td>
                    <td><select id="caps" name="caps">
                        <option value="choose" disabled selected>--Choose color--</option>
                        <option class="blue" value="blue">Blue</option>
                        <option class="grey" value="Normal">Grey</option>
                        <option class="black" value="Normal">Black</option>
                        <option class="red" value="Red">Red</option>
                    </select>
                </td>
                <td>
                    Choose size:
                    <input type="range" id="size" name="size" min="45" max="65">
                    <span id="size-output">55</span>
                </td>
                </tr>
            </table><br>
            <label for="message">Comments:</label><br>
            <textarea name="message" rows="3" cols="30">Comments:</textarea>
        </fieldset><br>
        <input type="submit" value="submit">
        <script src="script.js"></script>
    </form>
</body>
</html>
